server:
  port: 8081
spring:
  application:
    name: ms_solicitud
  datasource:
    url: jdbc:h2:file:/data/solicitudesdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: santi
    password: 123
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
logging:
  level:
    root: INFO
    com.example.ms_solicitud: DEBUG
