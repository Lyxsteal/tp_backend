spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://localhost:8083/realms/tp_backend"

      client: {}

  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          routes:
            # --------------------- RUTAS SERVICE (ms_rutas:8085) ---------------------
            - id: ms-rutas
              uri: "http://ms_rutas:8085"
              predicates:
                - Path=/api/v1/rutas/**
                - Path=/api/v1/ciudades/**
                - Path=/api/v1/tramos/**
                - Path=/api/v1/camiones/**
                - Path=/api/v1/depositos/**
            # ------------------ SOLICITUD SERVICE (ms_solicitud:8081) ---------------------
            - id: ms-solicitud
              uri: "http://ms_solicitud:8081"
              predicates:
                - Path=/api/v1/solicitudes/**
                - Path=/api/v1/tarifas/**
                - Path=/api/v1/contenedores/**
                - Path=/api/v1/clientes/**
          # ---------------------- GLOBAL CORS -------------------------
          globalcors:
            cors-configurations:
              "[/**]":
                allowedOrigins: "*"
                allowedMethods: "*"
                allowedHeaders: "*"
                maxAge: 3600

# ----------------------------------------------------
# 3. CONFIGURACIÃ“N DEL SERVIDOR (Puerto 8083)
# ----------------------------------------------------
server:
  port: 8083

# ----------------------------------------------------
# 4. ACTUATOR Y LOGGING
# ----------------------------------------------------
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: INFO
    com.example.api_gateway: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"