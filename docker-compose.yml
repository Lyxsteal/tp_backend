services:
  gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    ports: ["8083:8083"]
    environment:
      - SERVER_PORT=8083
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_ISSUER_URI=http://keycloak:8080/realms/tp_backend
    networks:
      - backend
    depends_on:
      ms_solicitud:
        condition: service_started
      ms_rutas:
        condition: service_started

  ms_rutas:
    build:
      context: .
      dockerfile: ms_rutas/Dockerfile
    ports: ["8085:8085"]
    environment:
      - SERVER_PORT=8085
      - APP_SOLICITUD_BASE_URL=http://ms_solicitud:8081
    depends_on:
      - ms_solicitud
    networks:
      - backend

  ms_solicitud:
    build:
      context: .
      dockerfile: ms_solicitud/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
    networks:
      - backend

networks:
  backend:
    driver: bridge
