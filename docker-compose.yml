services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    container_name: keycloak
    command: start-dev --health-enabled=true --metrics-enabled=true --import-realm
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin123
    healthcheck:
      test: [ "CMD-SHELL",
              'exec 3<>/dev/tcp/localhost/8080; echo -e "GET /health/ready HTTP/1.1\nHost: localhost:8080\nConnection: close\n" >&3; timeout --preserve-status 1 cat <&3 | grep -m1UP; ERROR=$?; exec 3<&-; exec 3>&-; exit $ERROR']
      interval: 5s
      timeout: 5s
      retries: 100
    volumes:
      - ./realms:/opt/keycloak/data/import:ro
      - keycloak_data:/opt/keycloak/data
    networks:
      - backend

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    ports: ["8083:8083"]
    environment:
      - SERVER_PORT=8083
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_ISSUER_URI=http://keycloak:8080/realms/tp_backend
    networks:
      - backend
    depends_on:
      keycloak:
        condition: service_healthy
      ms_solicitud:
        condition: service_started
      ms_rutas:
        condition: service_started

  ms_rutas:
    build:
      context: .
      dockerfile: ms_rutas/Dockerfile
    ports: ["8085:8085"]
    environment:
      - SERVER_PORT=8085
      - APP_SOLICITUD_BASE_URL=http://ms_solicitud:8081
    depends_on:
      - ms_solicitud
    networks:
      - backend

  ms_solicitud:
    build:
      context: .
      dockerfile: ms_solicitud/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  keycloak_data: